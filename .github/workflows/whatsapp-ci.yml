name: WhatsApp CI

on:
  pull_request:
    paths:
      - 'functions/**'
      - 'whatsapp-backend/**'
      - 'firestore.rules'
      - 'kyc-app/**'
      - '.github/workflows/whatsapp-ci.yml'
  push:
    branches:
      - main
    paths:
      - 'functions/**'
      - 'whatsapp-backend/**'
      - 'firestore.rules'
      - 'kyc-app/**'

jobs:
  test-functions:
    name: Test Functions
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: functions

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: functions/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Run tests
        run: npm test
        env:
          NODE_ENV: test
          WHATSAPP_BACKEND_BASE_URL: https://test-backend.invalid

      - name: Check for legacy references
        run: |
          if git grep -niE '(r[a]ilway|up\.railway\.app|RAILW[A]Y_|r[a]ilway_base_url|getR[a]ilwayBaseUrl)' -- functions/ whatsapp-backend/scripts/ superparty_flutter/lib/ superparty_flutter/README.md 2>/dev/null | grep -v "Binary" | grep -v "node_modules" | grep -q .; then
            echo "❌ ERROR: legacy references found in codebase!"
            git grep -niE '(r[a]ilway|up\.railway\.app|RAILW[A]Y_|r[a]ilway_base_url|getR[a]ilwayBaseUrl)' -- functions/ whatsapp-backend/scripts/ superparty_flutter/lib/ superparty_flutter/README.md 2>/dev/null | grep -v "Binary" | grep -v "node_modules"
            exit 1
          else
            echo "✅ No legacy references found in codebase."
          fi

  test-whatsapp-backend:
    name: Test WhatsApp Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: whatsapp-backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: whatsapp-backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
        env:
          NODE_ENV: test
