name: whatsapp-ci

on:
  pull_request:
  push:
    branches:
      - main
      - master
      - cursor/**

permissions:
  contents: read

jobs:
  connector:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: whatsapp-connector
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: whatsapp-connector/package-lock.json

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

  functions:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: functions
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: functions/package-lock.json

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Unit tests (includes rules assertions when emulator set)
        run: npm test

