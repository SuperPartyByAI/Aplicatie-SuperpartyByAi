name: whatsapp-ci

on:
  pull_request:
  push:
    branches:
      - main
      - master
      - cursor/**

permissions:
  contents: read

jobs:
  cspell:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Spellcheck (Romanian-enabled) for Evenimente screen
        run: npx cspell@latest --config cspell.json "superparty_flutter/lib/screens/evenimente/evenimente_screen.dart"

  connector:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: whatsapp-connector
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: whatsapp-connector/package-lock.json

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

  functions:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: functions
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: functions/package-lock.json

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Unit tests (includes rules assertions when emulator set)
        run: npm test

  rules-emulator:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: functions
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: functions/package-lock.json

      - name: Setup Java (for Firestore emulator)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install firebase-tools
        run: npm install -g firebase-tools

      - name: Install dependencies
        run: npm ci

      - name: Run Firestore rules emulator tests
        run: firebase emulators:exec --only firestore "npm test -- firestoreRulesEmulator.test.js"

