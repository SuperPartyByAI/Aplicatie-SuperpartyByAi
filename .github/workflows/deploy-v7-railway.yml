name: Deploy v7.0 to Railway

on:
  push:
    branches:
      - main
    paths:
      - 'monitoring/**'
      - '.github/workflows/deploy-v7-railway.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: |
          curl -fsSL https://railway.app/install.sh | sh
          echo "$HOME/.railway/bin" >> $GITHUB_PATH

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_PROJECT_ID: 998d4e46-c67c-47e2-9eaa-ae4cc806aab1
        run: |
          cd monitoring
          
          # Check if RAILWAY_TOKEN is set
          if [ -z "$RAILWAY_TOKEN" ]; then
            echo "‚ùå RAILWAY_TOKEN secret not configured"
            echo "   Configure it in: Settings ‚Üí Secrets ‚Üí Actions"
            exit 1
          fi
          
          echo "‚úÖ RAILWAY_TOKEN is set"
          
          # Try to link project
          echo "üîó Linking to Railway project..."
          railway link || echo "‚ö†Ô∏è  Link failed (may already be linked)"
          
          # List available services
          echo "üìã Available services:"
          railway service || echo "‚ö†Ô∏è  Could not list services"
          
          # Deploy
          echo "üöÄ Deploying to Railway..."
          railway up --service v7-singularity-monitor || railway up || echo "‚ö†Ô∏è  Deploy command failed"
          
          echo "‚úÖ Deployment complete!"
          
      - name: Get deployment URL
        run: |
          echo "‚úÖ Deployment complete!"
          echo "Check Railway dashboard for URL"
