name: Deploy v7.0 to Railway

on:
  push:
    branches:
      - main
    paths:
      - 'monitoring/**'
      - '.github/workflows/deploy-v7-railway.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: |
          curl -fsSL https://railway.app/install.sh | sh
          echo "$HOME/.railway/bin" >> $GITHUB_PATH

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_PROJECT_ID: 998d4e46-c67c-47e2-9eaa-ae4cc806aab1
        run: |
          cd monitoring
          # Link using environment variable
          railway link || echo "Link failed, continuing..."
          # Deploy with explicit service name
          railway up --service v7-singularity-monitor
          # Set environment variables
          railway variables set RAILWAY_TOKEN=$RAILWAY_TOKEN || true
          railway variables set PORT=3001 || true
          railway variables set NODE_ENV=production || true
          
      - name: Get deployment URL
        run: |
          echo "âœ… Deployment complete!"
          echo "Check Railway dashboard for URL"
