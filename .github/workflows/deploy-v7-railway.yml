name: Deploy v7.0 to Railway

on:
  push:
    branches:
      - main
    paths:
      - 'monitoring/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Railway CLI
        run: |
          curl -fsSL https://railway.app/install.sh | sh
          echo "$HOME/.railway/bin" >> $GITHUB_PATH

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          cd monitoring
          railway link --project-id 998d4e46-c67c-47e2-9eaa-ae4cc806aab1 || true
          railway up --service v7-singularity-monitor || railway up
          railway variables set RAILWAY_TOKEN=$RAILWAY_TOKEN || true
          railway variables set PORT=3001 || true
          railway variables set NODE_ENV=production || true
          
      - name: Get deployment URL
        run: |
          echo "âœ… Deployment complete!"
          echo "Check Railway dashboard for URL"
