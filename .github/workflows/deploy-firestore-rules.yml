name: Deploy Firestore Rules

on:
  push:
    branches:
      - main
    paths:
      - 'firestore.rules'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Verify rules file
        run: |
          echo "ğŸ“„ Checking firestore.rules..."
          if [ ! -f firestore.rules ]; then
            echo "âŒ firestore.rules not found!"
            exit 1
          fi
          
          echo "âœ… Rules file exists"
          echo "ğŸ“ Size: $(wc -c < firestore.rules) bytes"
          
          # Check for app_config rule
          if grep -q "match /app_config/{document}" firestore.rules; then
            echo "âœ… app_config rule found"
          else
            echo "âŒ app_config rule NOT found!"
            exit 1
          fi

      - name: Setup Firebase credentials
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > $HOME/firebase-service-account.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$HOME/firebase-service-account.json" >> $GITHUB_ENV

      - name: Deploy Firestore Rules
        run: |
          echo "ğŸš€ Deploying Firestore rules..."
          firebase deploy --only firestore:rules --project superparty-frontend
          echo "âœ… Rules deployed successfully!"

      - name: Verify deployment
        run: |
          echo "âœ… Firestore rules deployed"
          echo "ğŸ“ Project: superparty-frontend"
          echo "ğŸ”— Console: https://console.firebase.google.com/project/superparty-frontend/firestore/rules"
