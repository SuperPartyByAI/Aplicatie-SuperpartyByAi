name: Build Flutter APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
          channel: 'stable'

      - name: Get dependencies
        working-directory: ./superparty_flutter
        run: flutter pub get

      - name: Run Flutter Analyze
        working-directory: ./superparty_flutter
        run: |
          echo "Running static analysis..."
          flutter analyze
          if flutter analyze 2>&1 | grep -q "error â€¢"; then
            echo "âŒ Flutter analyze found errors - build aborted"
            exit 1
          fi
          echo "âœ… Flutter analyze passed"

      - name: Clean build
        working-directory: ./superparty_flutter
        run: flutter clean

      - name: Build APK
        working-directory: ./superparty_flutter
        run: flutter build apk --release --verbose

      - name: Upload APK to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: superparty-app
          path: superparty_flutter/build/app/outputs/flutter-apk/app-release.apk

      - name: Upload to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          testers: ursache.andrei1995@gmail.com
          file: superparty_flutter/build/app/outputs/flutter-apk/app-release.apk
          releaseNotes: |
            ğŸ‰ Evenimente + Dovezi Module (NEW):
            - Full Flutter native implementation
            - Firebase real-time sync (Firestore + Storage)
            - Dual-read v1/v2 schema (backward compatible)
            - NEVER DELETE policy (soft archive)
            - Lock behavior (OK status â†’ upload/remove disabled)
            - Filters: date range, driver, staff code
            - Image upload with category organization

            ğŸ¨ Previous UI Design:
            - 4-column app icon grid
            - Icon bubbles with gradient & glow
            - Admin/GM mode visual indicators

            ğŸš€ AI Chat Optimizations:
            - 80-99.9% faster responses
            - Permanent memory cache
            - Optimistic UI

            Build: ${{ github.run_number }}
