name: Build Flutter APK

on:
  push:
    branches: [ main ]
    paths:
      - 'superparty_flutter/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
    
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.5'
        channel: 'stable'
    
    - name: Get dependencies
      working-directory: ./superparty_flutter
      run: flutter pub get
    
    - name: Build APK
      working-directory: ./superparty_flutter
      run: flutter build apk --release
    
    - name: Upload APK to Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: superparty-app
        path: superparty_flutter/build/app/outputs/flutter-apk/app-release.apk
    
    - name: Upload to Firebase App Distribution
      uses: wzieba/Firebase-Distribution-Github-Action@v1
      with:
        appId: ${{ secrets.FIREBASE_APP_ID }}
        serviceCredentialsFileContent: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        testers: ursache.andrei1995@gmail.com
        file: superparty_flutter/build/app/outputs/flutter-apk/app-release.apk
