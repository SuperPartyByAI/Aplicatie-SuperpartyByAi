name: Build Flutter APK

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - "superparty_flutter/**"
      - ".github/workflows/flutter-build.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
      FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
          channel: 'stable'

      - name: Get dependencies
        working-directory: ./superparty_flutter
        run: flutter pub get

      - name: Run Flutter Analyze
        working-directory: ./superparty_flutter
        run: |
          echo "Running static analysis (non-blocking for warnings)..."
          flutter analyze 2>&1 | tee analyze.log || true
          if grep -q "error ‚Ä¢" analyze.log; then
            echo "‚ùå Flutter analyze found errors - build aborted"
            cat analyze.log | grep "error ‚Ä¢"
            exit 1
          fi
          echo "‚úÖ No analyzer errors found. Warnings/lints won't block build."

      - name: Clean build
        working-directory: ./superparty_flutter
        run: flutter clean

      - name: Build APK
        working-directory: ./superparty_flutter
        run: flutter build apk --release --verbose

      - name: Verify APK exists
        if: always()
        run: |
          ls -la superparty_flutter/build/app/outputs/flutter-apk || true
          test -f superparty_flutter/build/app/outputs/flutter-apk/app-release.apk

      - name: Upload APK to Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: superparty-app
          path: superparty_flutter/build/app/outputs/flutter-apk/app-release.apk
          if-no-files-found: error

      - name: Upload to Firebase App Distribution
        if: ${{ env.FIREBASE_APP_ID != '' && env.FIREBASE_SERVICE_ACCOUNT != '' }}
        continue-on-error: true
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ env.FIREBASE_APP_ID }}
          serviceCredentialsFileContent: ${{ env.FIREBASE_SERVICE_ACCOUNT }}
          testers: ursache.andrei1995@gmail.com
          file: superparty_flutter/build/app/outputs/flutter-apk/app-release.apk
          releaseNotes: |
            üéâ Evenimente + Dovezi Module (NEW):
            - Full Flutter native implementation
            - Firebase real-time sync (Firestore + Storage)
            - Dual-read v1/v2 schema (backward compatible)
            - NEVER DELETE policy (soft archive)
            - Lock behavior (OK status ‚Üí upload/remove disabled)
            - Filters: date range, driver, staff code
            - Image upload with category organization

            üé® Previous UI Design:
            - 4-column app icon grid
            - Icon bubbles with gradient & glow
            - Admin/GM mode visual indicators

            üöÄ AI Chat Optimizations:
            - 80-99.9% faster responses
            - Permanent memory cache
            - Optimistic UI

            Build: ${{ github.run_number }}
