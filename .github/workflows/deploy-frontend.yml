name: Deploy Frontend to Firebase

on:
  push:
    branches:
      - main
    paths:
      - 'kyc-app/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

concurrency:
  group: deploy-frontend
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: kyc-app/kyc-app/package-lock.json

      - name: Install dependencies
        run: |
          cd kyc-app/kyc-app
          npm ci

      - name: Build
        run: |
          cd kyc-app/kyc-app
          npm run build

      - name: Install Functions dependencies
        run: |
          cd functions
          npm ci

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SUPERPARTY_FRONTEND }}
          
      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
          
      - name: Abort ongoing 2nd Gen upgrade and delete functions
        continue-on-error: true
        run: |
          gcloud config set project superparty-frontend
          # Abort any ongoing 2nd Gen upgrade
          gcloud alpha functions abort-upgrade whatsapp --region=us-central1 --quiet || true
          # Now delete the functions
          gcloud functions delete whatsapp --region=us-central1 --quiet || true
          gcloud functions delete whatsappV2 --region=us-central1 --quiet || true
          gcloud functions delete whatsappV3 --region=us-central1 --quiet || true
          gcloud functions delete testAI --region=us-central1 --quiet || true

      - name: Deploy to Firebase
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
          TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
          TWILIO_PHONE_NUMBER: ${{ secrets.TWILIO_PHONE_NUMBER }}
          TWILIO_API_KEY: ${{ secrets.TWILIO_API_KEY }}
          TWILIO_API_SECRET: ${{ secrets.TWILIO_API_SECRET }}
          TWILIO_TWIML_APP_SID: ${{ secrets.TWILIO_TWIML_APP_SID }}
          TWILIO_WHATSAPP_NUMBER: ${{ secrets.TWILIO_WHATSAPP_NUMBER }}
          FIREBASE_SERVICE_ACCOUNT_SUPERPARTY_FRONTEND: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SUPERPARTY_FRONTEND }}
        run: |
          cd kyc-app/kyc-app

          echo "$FIREBASE_SERVICE_ACCOUNT_SUPERPARTY_FRONTEND" > "$HOME/gcloud-key.json"
          export GOOGLE_APPLICATION_CREDENTIALS="$HOME/gcloud-key.json"

          npm install -g firebase-tools

          firebase deploy --only hosting,functions \
            --project superparty-frontend \
            --non-interactive
