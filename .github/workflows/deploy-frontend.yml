name: Deploy Frontend to Firebase

on:
  push:
    branches:
      - main
    paths:
      - 'kyc-app/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

concurrency:
  group: deploy-frontend
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: kyc-app/kyc-app/package-lock.json

      - name: Install dependencies
        run: |
          cd kyc-app/kyc-app
          npm ci

      - name: Build
        run: |
          cd kyc-app/kyc-app
          npm run build

      - name: Install Functions dependencies
        run: |
          cd functions
          npm ci

      - name: Deploy to Firebase
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
          TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
          TWILIO_PHONE_NUMBER: ${{ secrets.TWILIO_PHONE_NUMBER }}
          TWILIO_API_KEY: ${{ secrets.TWILIO_API_KEY }}
          TWILIO_API_SECRET: ${{ secrets.TWILIO_API_SECRET }}
          TWILIO_TWIML_APP_SID: ${{ secrets.TWILIO_TWIML_APP_SID }}
          TWILIO_WHATSAPP_NUMBER: ${{ secrets.TWILIO_WHATSAPP_NUMBER }}
          FIREBASE_SERVICE_ACCOUNT_SUPERPARTY_FRONTEND: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SUPERPARTY_FRONTEND }}
        run: |
          cd kyc-app/kyc-app

          echo "$FIREBASE_SERVICE_ACCOUNT_SUPERPARTY_FRONTEND" > "$HOME/gcloud-key.json"
          export GOOGLE_APPLICATION_CREDENTIALS="$HOME/gcloud-key.json"

          npm install -g firebase-tools

          # Deploy hosting and only 2nd Gen functions (skip old 1st Gen functions)
          firebase deploy --only hosting,functions:whatsappV4,functions:chatWithAI,functions:aiManager \
            --project superparty-frontend \
            --non-interactive
