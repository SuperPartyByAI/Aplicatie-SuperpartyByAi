name: Flutter CI

on:
  pull_request:
    paths:
      - 'superparty_flutter/**'
      - '.github/workflows/flutter-ci.yml'
  push:
    branches:
      - main
      - whatsapp-production-stable
    paths:
      - 'superparty_flutter/**'
      - '.github/workflows/flutter-ci.yml'

jobs:
  test-flutter:
    name: Flutter Analyze & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: superparty_flutter

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'  # Fix version for consistency
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Analyze code (strict)
        run: |
          flutter analyze
          if flutter analyze 2>&1 | grep -q "error •"; then
            echo "❌ Flutter analyze found errors"
            exit 1
          fi
          echo "✅ Flutter analyze passed (0 errors)"

      - name: Run tests
        run: flutter test

      - name: Build debug (PR only)
        if: github.event_name == 'pull_request'
        run: flutter build apk --debug
