name: Build Signed APK

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'superparty_flutter/**'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.7'
          channel: 'stable'
          cache: true
          cache-key: 'flutter-:os:-:channel:-:version:-:arch:-:hash:'

      - name: Decode keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > /tmp/superparty-release-key.jks

      - name: Create key.properties
        working-directory: superparty_flutter/android
        run: |
          cat > key.properties << EOF
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyAlias=superparty-key
          storeFile=/tmp/superparty-release-key.jks
          EOF

      - name: Get dependencies
        working-directory: superparty_flutter
        run: flutter pub get

      - name: Clean build cache
        working-directory: superparty_flutter
        run: |
          flutter clean
          flutter pub get
          
      - name: Build signed APK
        working-directory: superparty_flutter
        run: |
          echo "Starting APK build..."
          flutter build apk --release --verbose
        timeout-minutes: 20

      - name: Verify APK exists
        run: |
          ls -la superparty_flutter/build/app/outputs/flutter-apk || true
          test -f superparty_flutter/build/app/outputs/flutter-apk/app-release.apk

      - name: Setup Node.js for upload script
        if: ${{ env.FIREBASE_SERVICE_ACCOUNT != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install firebase-admin
        if: ${{ env.FIREBASE_SERVICE_ACCOUNT != '' }}
        run: npm install firebase-admin

      - name: Upload APK to Firebase Storage
        if: ${{ env.FIREBASE_SERVICE_ACCOUNT != '' }}
        continue-on-error: true
        run: node .github/scripts/upload-apk-to-storage.js

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-signed
          path: superparty_flutter/build/app/outputs/flutter-apk/app-release.apk
          if-no-files-found: error
