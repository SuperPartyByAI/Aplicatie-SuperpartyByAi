name: Deploy WhatsApp Functions to Firebase

on:
  push:
    branches: [ main ]
    paths:
      - 'functions/**'
      - '.github/workflows/deploy-whatsapp-functions.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          
      - name: Install Functions dependencies
        run: |
          cd functions
          npm ci
          
      - name: Deploy WhatsApp Functions to Firebase
        env:
          BUILD_SHA: ${{ github.sha }}
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_SUPERPARTY_FRONTEND }}' > $HOME/gcloud-key.json
          export GOOGLE_APPLICATION_CREDENTIALS="$HOME/gcloud-key.json"
          npm install -g firebase-tools
          firebase deploy --only functions --project superparty-frontend --non-interactive
