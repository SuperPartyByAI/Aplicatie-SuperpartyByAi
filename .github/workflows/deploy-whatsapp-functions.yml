name: Deploy WhatsApp Functions to Firebase

on:
  push:
    branches: [ main ]
    paths:
      - 'functions/**'
      - '.github/workflows/deploy-whatsapp-functions.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: functions/package-lock.json
          
      - name: Install Functions dependencies
        run: |
          cd functions
          npm ci
          
      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          service_account_key: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SUPERPARTY_FRONTEND }}
          project_id: superparty-frontend
          
      - name: Delete old 1st Gen functions with gcloud
        continue-on-error: true
        run: |
          gcloud functions delete whatsapp --region=us-central1 --quiet || true
          gcloud functions delete whatsappV2 --region=us-central1 --quiet || true
          gcloud functions delete whatsappV3 --region=us-central1 --quiet || true
          gcloud functions delete testAI --region=us-central1 --quiet || true
          
      - name: Deploy WhatsApp Functions to Firebase
        env:
          BUILD_SHA: ${{ github.sha }}
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_SUPERPARTY_FRONTEND }}' > $HOME/gcloud-key.json
          export GOOGLE_APPLICATION_CREDENTIALS="$HOME/gcloud-key.json"
          npm install -g firebase-tools
          firebase deploy --only functions --project superparty-frontend --non-interactive
