name: ğŸ§ª Tests

on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: ğŸ“š Install dependencies
      run: npm ci
      
    - name: ğŸ§ª Run tests
      run: npm test -- --run
      
    - name: ğŸ“Š Generate coverage
      run: npm run test:coverage -- --run
      
    - name: âœ… Tests passed!
      if: success()
      run: echo "âœ… All tests passed! Safe to deploy."
      
    - name: âŒ Tests failed!
      if: failure()
      run: |
        echo "âŒ Tests failed! DO NOT DEPLOY!"
        exit 1
