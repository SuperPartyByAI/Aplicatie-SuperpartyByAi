<!doctype html>
<html lang="ro" data-build-time="%VITE_BUILD_TIME%">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="build-time" content="%VITE_BUILD_TIME%" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#6366f1" />
    <meta
      name="description"
      content="SuperParty - Platformă de management evenimente și staff cu AI"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="SuperParty" />

    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Icons -->
    <link rel="apple-touch-icon" href="/icon-192.png" />

    <title>SuperParty - Management Evenimente</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <!-- Service Worker: Force update on new version -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            // Register service worker
            const registration = await navigator.serviceWorker.register('/sw.js');
            console.log('SW registered:', registration.scope);
            
            // Force update check
            registration.update();
            
            // Listen for updates
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              console.log('SW update found, installing...');
              
              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  console.log('SW updated! Reloading page...');
                  // New version available, reload page
                  window.location.reload();
                }
              });
            });
            
            // Check for updates every 5 minutes
            setInterval(() => {
              registration.update();
            }, 5 * 60 * 1000);
            
          } catch (err) {
            console.log('SW registration failed:', err);
          }
        });
      }
    </script>
  </body>
</html>
