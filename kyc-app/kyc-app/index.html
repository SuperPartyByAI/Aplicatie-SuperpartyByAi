    <!-- Service Worker: Clear cache only on app reopen -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            // Check if this is a fresh app open (not just page navigation)
            const lastClearTime = localStorage.getItem('last_cache_clear');
            const now = Date.now();
            const CLEAR_INTERVAL = 60 * 1000; // 1 minute
            
            // Only clear if more than 1 minute since last clear (app was closed and reopened)
            if (!lastClearTime || (now - parseInt(lastClearTime)) > CLEAR_INTERVAL) {
              console.log('üßπ App reopened - clearing caches...');
              
              // Unregister ALL service workers
              const registrations = await navigator.serviceWorker.getRegistrations();
              for (const registration of registrations) {
                await registration.unregister();
              }
              
              // Clear ALL caches
              const cacheNames = await caches.keys();
              for (const cacheName of cacheNames) {
                await caches.delete(cacheName);
              }
              
              localStorage.setItem('last_cache_clear', now.toString());
              console.log('‚úÖ Caches cleared on app reopen');
            } else {
              console.log('‚è≠Ô∏è Skip cache clear - app still running');
            }
            
          } catch (err) {
            console.log('Cache cleanup failed:', err);
          }
        });
      }
    </script>
